<div *ngIf="hero">
    <h2>{{ hero.name | uppercase }} Detail</h2>
    <div><span>id: </span>{{ hero.id }}</div>
    <div>
        <label>name:
            <input type="text" placeholder="name" [(ngModel)]="hero.name">
        </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
</div>
